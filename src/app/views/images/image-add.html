<h1>{{titulo}}</h1>

<form #formImage="ngForm" (ngSubmit)="onSubmit()">
    <label>Título</label>
    <p>
        <input type="text" name="title" #title="ngModel" [(ngModel)]="image.title" required>
        <span *ngIf="!title.valid && title.touched">
            el titulo no es válido
        </span>
    </p>

    <div *ngIf="is_edit">
        <label>sube tu foto</label>
        <p>
            <input type="file" placeholder="subir imagen..." />
        </p>
    </div>

    <input type="submit" value="{{titulo}}" [disabled]="!formImage.form.valid" />
</form>
